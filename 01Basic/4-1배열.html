<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var arr = new Array();
        console.log(arr);

        //길이가 10인 배열
        var arr2 = new Array(10);
        console.log(arr2);

        var arr3 = new Array(1,2,3,4,5);
        console.log(arr3);

        //배열을 다루는 다양한 함수들
        arr.push(1);
        arr.push(2);
        arr.push(3);
        arr.push(4);
        arr.push(5);
        arr.push(1);

        var a1 = arr.pop();
        console.log(a1);
        arr.pop();
        arr.pop();

        console.log(arr);

        arr.unshift(10);
        arr.unshift(10,20,30);
        console.log()
        arr.slice(2);
        console.log(arr);

        var obj = {'1' : '홍길동', '2':'이순신'}; //자바 map == JS객체

        for(var i in arr) {
            console.log(i); //인덱스
            console.log(arr[i]); // 값
        }


        for(var i in obj) {
            console.log(i); //키
            console.log(obj[i]); //값
        }

    </script>
    
</body>
</html>
