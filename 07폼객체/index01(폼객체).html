<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form name="actionForm">
        <h3>가입창</h3>

        이름:<input type="text" name="name">
        번호:<input type="text" name="phone">
        분야:
        <input type="checkbox" name="check">css
        <input type="checkbox" name="check">js
        <input type="checkbox" name="check">html

        <input type="submit" value="확인" id="btn">

    </form>

    <script>
        /*
        폼태그는 document의 자식 중 하나로 유일하게 name속성으로 접근할 수 있습니다.
        input 태그는 폼태그이 자식이어서 다시, name 속성으로 접근 가능
        */

       //console.log(document.actionForm.check);// input 태그 중 name = check인 속성  

        var btn = document.getElementById("btn");
        
        btn.onclick = function() {

            event.preventDefault(); // 고유 이벤트(여기서는 submit) 중단

            //console.log(document.actionForm.phone.value.length);

            if(document.actionForm.name.value == '') {
                alert('아이디는 필수 입니다.');
                document.actionForm.name.focus(); //인풋 태그에 포커스
                return;
            } else if(document.actionForm.phone.value.length != 11) {
                alert('번호는 - 없이 11글자 입니다');
                document.actionForm.phone.focus();
                return;
            } else {

                var cnt = 0;
                var check = document.actionForm.check; // input checkbox
                console.log(check);
                for( var i = 0; i < check.length; i++) {
                    if(check[i].checked) {
                        cnt++;
                    }
                }
                if(cnt == 0) {
                    alert('분야는 적어도 1개의 옵션을 선택하세요');
                    return; //안적으면 함수 명령어까지 감.
                }
            }

            
        }


    </script>

    
</body>
</html>
